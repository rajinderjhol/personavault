<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI PersonaVault: A web application for interacting with an AI chatbot and managing memories.">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Artificial Memory System">
    <meta property="og:description" content="A web application for interacting with an AI chatbot and managing memories.">
    <meta property="og:image" content="https://yourdomain.com/images/logo.png">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/agent.css">
    <link rel="stylesheet" href="styles/error.css">
    
    <title>PersonaVault</title>
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="https://chat.deepseek.com/" class="skip-link">Chat Deepseek v3</a>

    <!-- Navigation -->
    <nav class="navigation" style="display: none;">
        <ul>
            <li><a href="#" class="logout-link">Logout</a></li>
            <li><a href="#" class="show-register">Register</a></li>
            <li><a href="#" class="show-login">Login</a></li>
        </ul>
    </nav>

    <!-- Main Heading -->
    <h1>AI PersonaVault with Extended Memory</h1>

    <!-- Theme Select Dropdown -->
    <div class="theme-select-container">
        <label for="theme-select">Theme:</label>
        <select id="theme-select" class="theme-select">
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
            <option value="minimal">Minimal</option>
        </select>
    </div>

    <!-- Containers for Dynamic Content -->
    <div id="login-form-container" style="display: none;"></div>
    <div id="register-form-container" style="display: none;"></div>
    <div id="profile-section" style="display: none;"></div>
    <div id="chat-widget-container" style="display: none;"></div>
    <div id="settings-widget-container" style="display: none;"></div>
    <div id="agent-widget-container" style="display: none;"></div>
    <div id="chat-active-users-panel"></div>

    <!-- Main JavaScript File -->
    <script type="module" src="main.js" defer></script>
</body>
</html>
