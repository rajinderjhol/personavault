<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaVault</title>
    <style>
        /* Basic styles for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .widget-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .widget {
            margin-bottom: 20px;
        }
        .response-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
        }
        .ai-message {
            color: green;
        }
        .chat-input {
            width: calc(100% - 90px);
            padding: 8px;
        }
        .send-btn {
            width: 80px;
            padding: 8px;
        }
        .error-message {
            color: red;
            display: none;
        }
        .file-download-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        video, audio {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>AI PersonaVault</h1>
    <div class="widget-container">
        <!-- Chatbot Widget -->
        <div class="widget chatbot-widget">
            <div class="widget-title">AI Persona Vault: My Private and Secure Artificial Memory</div>
            <div class="response-box" id="chat-window">
                <div class="message ai-message">Operator: Hello! How can I assist you today?</div>
            </div>
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
            <div id="error-message" class="error-message"></div>
        </div>

        <!-- Settings Widget -->
        <div class="widget">
            <div class="widget-title">Settings</div>
            <div id="settingsPanel" class="settings-panel">
                <section class="settings-group">
                    <h4>AI Behavior</h4>
                    <label for="model-select">Model:</label>
                    <select id="model-select">
                        <!-- Models will be populated dynamically -->
                    </select>

                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">

                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" min="1" max="1000" value="100">

                    <label for="top-p">Top-P:</label>
                    <input type="range" id="top-p" min="0" max="1" step="0.1" value="0.9">

                    <label for="system-prompt">System Prompt:</label>
                    <textarea id="system-prompt" placeholder="e.g., You are a helpful assistant."></textarea>

                    <label for="response-format">Response Format:</label>
                    <select id="response-format">
                        <option value="text">Text</option>
                        <option value="json">JSON</option>
                        <option value="markdown">Markdown</option>
                    </select>

                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>

                    <label for="privacy">Privacy Level:</label>
                    <select id="privacy">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="confidential">Confidential</option>
                    </select>

                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" placeholder="e.g., work, personal">

                    <label for="expiry-days">Expiry Days:</label>
                    <input type="number" id="expiry-days" min="1" max="365" value="7">
                </section>
            </div>
            <button class="send-btn" id="settingsLink">Toggle Settings</button>
        </div>

        <!-- AI Agent Widget -->
        <div class="widget ai-agent-widget">
            <div class="agent-avatar">ðŸ¤–</div>
            <div class="agent-info">
                <h3>PersonaVault</h3>
                <p>Status: Online</p>
            </div>
        </div>
    </div>

    <script>
        // Backend API endpoint
        const API_ENDPOINT = 'http://localhost:5001';

        // JavaScript to handle the settings panel toggle
        document.getElementById('settingsLink').addEventListener('click', function() {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Function to fetch models from the backend and populate the dropdown
        async function fetchModels() {
            try {
                const response = await fetch(`${API_ENDPOINT}/models`);
                if (!response.ok) {
                    throw new Error('Failed to fetch models');
                }
                const data = await response.json();
                const models = data.models;

                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = ''; // Clear existing options

                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });

                // Set default value if 'tinyllama:1.1b' exists
                if (models.includes('tinyllama:1.1b')) {
                    modelSelect.value = 'tinyllama:1.1b';
                }
            } catch (error) {
                console.error('Error fetching models:', error);
                showError('Failed to load models. Please try again later.');
            }
        }

        // Function to display error messages
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        // Function to handle streaming responses from the backend
        async function handleStreamingResponse(response) {
            const chatWindow = document.getElementById('chat-window');
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';

            // Create a placeholder for the AI response
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.textContent = 'Bot: Thinking...';
            chatWindow.appendChild(aiMessage);

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                // Decode the stream chunk
                buffer += decoder.decode(value, { stream: true });

                // Process each complete JSON object in the buffer
                let boundary;
                while ((boundary = buffer.indexOf('\n')) !== -1) {
                    const chunk = buffer.slice(0, boundary);
                    buffer = buffer.slice(boundary + 1);

                    try {
                        const jsonData = JSON.parse(chunk);
                        if (jsonData.response) {
                            // Replace the "Thinking..." message with the rendered response
                            aiMessage.textContent = 'Bot: '; // Reset the message
                            aiMessage.appendChild(renderResponse(jsonData.response, jsonData.format || 'text')); // Default to 'text' if format is undefined
                            // Scroll to the bottom of the chat window
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        }
                    } catch (error) {
                        console.error('Error parsing JSON chunk:', error);
                    }
                }
            }

            // Process any remaining data in the buffer
  // Process any remaining data in the buffer
         // Process any remaining data in the buffer
            if (buffer.length > 0) {
                console.log('Remaining buffer content:', buffer); // Debugging: Log the buffer content

                try {
                    // Attempt to parse the remaining buffer
                    const jsonData = JSON.parse(buffer);

                    // Check if the parsed data contains a response
                    if (jsonData && jsonData.response) {
                        aiMessage.innerHTML = 'Bot: ';
                        aiMessage.appendChild(renderResponse(jsonData.response, jsonData.format || 'text')); // Default to 'text' if format is undefined
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    } else {
                        console.warn('Parsed JSON does not contain a response:', jsonData);
                    }
                } catch (error) {
                    console.error('Error parsing final JSON chunk:', error);

                    // If parsing fails, check if the buffer is incomplete JSON
                    if (error instanceof SyntaxError && error.message.includes('Unexpected end of input')) {
                        console.warn('Buffer contains incomplete JSON. Appending raw content.');

                        // Append the raw buffer content as a fallback
                        aiMessage.innerHTML = 'Bot: ';
                        aiMessage.appendChild(document.createTextNode(buffer)); // Display raw buffer content
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    } else {
                        // Handle other types of errors
                        console.error('Unexpected error:', error);
                    }
                }
            }

        // Function to render the response based on the format
        function renderResponse(response, format = 'text') {
            const fragment = document.createDocumentFragment();

            switch (format) {
                case 'text':
                    // Handle plain text (safe)
                    fragment.appendChild(document.createTextNode(response));
                    break;

                case 'json':
                    // Handle JSON (safe if parsed correctly)
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(response, null, 2); // Pretty-print JSON
                    fragment.appendChild(pre);
                    break;

                case 'markdown':
                    // Handle Markdown (sanitized and rendered securely)
                    const markdownContainer = document.createElement('div');
                    const parsedMarkdown = parseMarkdown(response); // Securely parse Markdown
                    markdownContainer.appendChild(parsedMarkdown);
                    fragment.appendChild(markdownContainer);
                    break;

                case 'html':
                    // Handle HTML (sanitized with DOMPurify)
                    const sanitizedHTML = DOMPurify.sanitize(response); // Sanitize HTML
                    const htmlContainer = document.createElement('div');
                    htmlContainer.innerHTML = sanitizedHTML; // Safe because it's sanitized
                    fragment.appendChild(htmlContainer);
                    break;

                default:
                    // Fallback for unknown formats
                    fragment.appendChild(document.createTextNode(`Unsupported format: ${format}`));
                    break;
            }

            return fragment;
        }

        // Function to securely parse Markdown without using `innerHTML`
        function parseMarkdown(markdown) {
            const fragment = document.createDocumentFragment();

            // Example: Convert Markdown to HTML elements manually
            const lines = markdown.split('\n');
            lines.forEach(line => {
                if (line.startsWith('#')) {
                    // Handle headings (e.g., #, ##, ###)
                    const level = line.match(/^#+/)[0].length;
                    const heading = document.createElement(`h${level}`);
                    heading.textContent = line.replace(/^#+\s*/, ''); // Remove Markdown syntax
                    fragment.appendChild(heading);
                } else if (line.startsWith('- ')) {
                    // Handle unordered lists
                    const listItem = document.createElement('li');
                    listItem.textContent = line.replace(/^-\s*/, ''); // Remove Markdown syntax
                    if (!fragment.lastElementChild || fragment.lastElementChild.tagName !== 'UL') {
                        const list = document.createElement('ul');
                        fragment.appendChild(list);
                    }
                    fragment.lastElementChild.appendChild(listItem);
                } else if (line.startsWith('1. ')) {
                    // Handle ordered lists
                    const listItem = document.createElement('li');
                    listItem.textContent = line.replace(/^\d+\.\s*/, ''); // Remove Markdown syntax
                    if (!fragment.lastElementChild || fragment.lastElementChild.tagName !== 'OL') {
                        const list = document.createElement('ol');
                        fragment.appendChild(list);
                    }
                    fragment.lastElementChild.appendChild(listItem);
                } else if (line.startsWith('**') && line.endsWith('**')) {
                    // Handle bold text
                    const strong = document.createElement('strong');
                    strong.textContent = line.slice(2, -2); // Remove Markdown syntax
                    fragment.appendChild(strong);
                } else if (line.startsWith('*') && line.endsWith('*')) {
                    // Handle italic text
                    const em = document.createElement('em');
                    em.textContent = line.slice(1, -1); // Remove Markdown syntax
                    fragment.appendChild(em);
                } else {
                    // Handle plain text
                    const paragraph = document.createElement('p');
                    paragraph.textContent = line;
                    fragment.appendChild(paragraph);
                }
            });

            return fragment;
        }

        // Function to send a message to the backend
        async function sendMessageToBackend(message) {
            const chatWindow = document.getElementById('chat-window');
            const errorMessage = document.getElementById('error-message');

            try {
                // Gather settings from the UI
                const settings = {
                    model: document.getElementById('model-select').value,
                    temperature: parseFloat(document.getElementById('temperature').value),
                    maxTokens: parseInt(document.getElementById('max-tokens').value),
                    topP: parseFloat(document.getElementById('top-p').value),
                    systemPrompt: document.getElementById('system-prompt').value,
                    responseFormat: document.getElementById('response-format').value,
                    language: document.getElementById('language').value,
                    privacy: document.getElementById('privacy').value,
                    tags: document.getElementById('tags').value,
                    expiryDays: parseInt(document.getElementById('expiry-days').value),
                };

                // Send the message and settings to the backend
                const response = await fetch(`${API_ENDPOINT}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message,
                        settings,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from the backend');
                }

                // Handle the streaming response
                await handleStreamingResponse(response);
            } catch (error) {
                console.error('Error:', error);
                showError('Sorry, something went wrong. Please try again later.');
            }
        }

        // JavaScript to handle sending messages
        document.getElementById('send-btn').addEventListener('click', async function() {
            const userInput = document.getElementById('chat-input').value;
            const chatWindow = document.getElementById('chat-window');
            const errorMessage = document.getElementById('error-message');

            if (userInput.trim() === "") {
                showError('Please enter a message.');
                return;
            }

            errorMessage.style.display = 'none';

            // Append user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = `You: ${userInput}`;
            chatWindow.appendChild(userMessage);

            // Clear input field
            document.getElementById('chat-input').value = '';

            // Simulate AI response (temporary)
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.innerHTML = `Operator: Thinking...`;
            chatWindow.appendChild(aiMessage);

            // Scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Send the message to the backend and get the response
            await sendMessageToBackend(userInput);
        });

        // Allow pressing "Enter" to send messages
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        });

        // Fetch models when the page loads
        fetchModels();
    </script>
</body>
</html>
