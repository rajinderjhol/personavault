<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaVault</title>
    <style>
        /* Root variables for dynamic theming */
        :root {
            --primary-bg: #ffffff;
            --primary-color: #000000;
            --accent-color: #007aff;
            --widget-border-radius: 12px;
            --font-family: 'Arial', sans-serif;
            --font-size: 16px;
            --user-message-color: blue;
            --ai-message-color: black;
            --widget-bg: #ffffff;
            --widget-text-color: #000000;
        }

        /* Base body styles */
        body {
            margin: 0;
            font-family: var(--font-family);
            font-size: var(--font-size);
            color: var(--primary-color);
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Widget container for responsive layout */
        .widget-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        /* Widget styling */
        .widget {
            background-color: var(--widget-bg);
            border: 1px solid #ccc;
            border-radius: var(--widget-border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            color: var(--widget-text-color);
        }

        .widget:hover {
            transform: scale(1.02);
        }

        .widget h3 {
            margin-top: 0;
            font-size: 1.5em;
        }

        /* Chat response box */
        .response-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        /* Message styling */
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e6f3ff;
            color: var(--user-message-color);
            margin-left: auto; /* Align to the right */
            text-align: right;
        }

        .ai-message {
            background-color: #f0f0f0;
            color: var(--ai-message-color);
            margin-right: auto; /* Align to the left */
            text-align: left;
        }

        /* Chat input and send button */
        .chat-input {
            width: calc(100% - 90px);
            padding: 8px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .send-btn {
            width: 80px;
            padding: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Error message styling */
        .error-message {
            color: red;
            display: none;
        }

        /* Settings panel styling */
        .settings-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: var(--widget-border-radius);
            background-color: #f9f9f9;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-group label {
            font-weight: bold;
        }

        .setting-group input[type="range"],
        .setting-group input[type="number"],
        .setting-group input[type="text"],
        .setting-group select,
        .setting-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .setting-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .setting-group input[type="range"] {
            width: calc(100% - 50px);
            display: inline-block;
        }

        .setting-group span {
            display: inline-block;
            width: 40px;
            text-align: center;
            font-size: 14px;
        }

        /* Style control widget */
        .style-control-widget {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .style-control-widget button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .style-control-widget button.active {
            background-color: #007bff;
            color: white;
        }

        /* Collapse button styling */
        .collapse-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .widget {
                padding: 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PersonaAI Private and Secure Vault</h1>
    </header>

    <section class="widget-container">
        <!-- Chatbot Widget -->
        <div class="widget">
            <h3>PersonaAI Chat Operator</h3>
            <button class="collapse-btn" onclick="toggleWidget('chat-widget')">▼</button>
            <div id="chat-widget">
                <div class="response-box" id="chat-window">
                    <div class="message ai-message">Operator: Hello! How can I assist you today?</div>
                </div>
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
                <button class="send-btn" id="send-btn">Send</button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>

        <!-- Settings Widget -->
        <div class="widget">
            <h3>AI Behavior Settings</h3>
            <button class="collapse-btn" onclick="toggleWidget('settings-widget')">▼</button>
            <div id="settings-widget">
                <div id="settingsPanel" class="settings-panel">
                    <div class="setting-group">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <!-- Models will be populated dynamically -->
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                        <span id="temperature-value">0.7</span>
                    </div>

                    <div class="setting-group">
                        <label for="max-tokens">Max Tokens:</label>
                        <input type="number" id="max-tokens" min="1" max="1000" value="100">
                    </div>

                    <div class="setting-group">
                        <label for="top-p">Top-P:</label>
                        <input type="range" id="top-p" min="0" max="1" step="0.1" value="0.9">
                        <span id="top-p-value">0.9</span>
                    </div>

                    <div class="setting-group">
                        <label for="system-prompt">System Prompt:</label>
                        <textarea id="system-prompt" placeholder="e.g., You are a helpful assistant."></textarea>
                    </div>

                    <div class="setting-group">
                        <label for="response-format">Response Format:</label>
                        <select id="response-format">
                            <option value="text">Text</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="language">Language:</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="privacy">Privacy Level:</label>
                        <select id="privacy">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                            <option value="confidential">Confidential</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="tags">Tags:</label>
                        <input type="text" id="tags" placeholder="e.g., work, personal">
                    </div>

                    <div class="setting-group">
                        <label for="expiry-days">Expiry Days:</label>
                        <input type="number" id="expiry-days" min="1" max="365" value="7">
                    </div>
                </div>
                <button class="send-btn" id="settingsLink">Toggle Settings</button>
            </div>
        </div>

        <!-- Style Control Widget -->
        <div class="widget style-control-widget">
            <h3>Style Controls</h3>
            <button class="collapse-btn" onclick="toggleWidget('style-widget')">▼</button>
            <div id="style-widget">
                <div>
                    <button id="theme-light">Light Theme</button>
                    <button id="theme-dark">Dark Theme</button>
                    <button id="theme-blue">Blue Theme</button>
                    <button id="theme-green">Green Theme</button>
                </div>
                <div>
                    <button id="font-small">Small Font</button>
                    <button id="font-medium">Medium Font</button>
                    <button id="font-large">Large Font</button>
                </div>
                <div>
                    <button id="font-arial">Arial</button>
                    <button id="font-georgia">Georgia</button>
                    <button id="font-courier">Courier</button>
                    <button id="font-times">Times New Roman</button>
                </div>
            </div>
        </div>
    </section>

    <script>



        // Backend API endpoint
        const API_ENDPOINT = 'http://localhost:5001';

        // JavaScript to handle the settings panel toggle
        document.getElementById('settingsLink').addEventListener('click', function() {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Function to fetch models from the backend and populate the Ollama AI models dropdown
        async function fetchModels() {
            try {
                const response = await fetch(`${API_ENDPOINT}/models`);
                if (!response.ok) {
                    throw new Error('Failed to fetch models');
                }
                const data = await response.json();
                const models = data.models;

                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = ''; // Clear existing options

                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });

                // Set default value if 'tinyllama:1.1b' exists
                if (models.includes('tinyllama:1.1b')) {
                    modelSelect.value = 'tinyllama:1.1b';
                }
            } catch (error) {
                console.error('Error fetching models:', error);
                showError('Failed to load models. Please try again later.');
            }
        }

        // Function to display error messages
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        // Function to render responses from the backend
        function renderResponse(response) {
            const container = document.createElement('div');
            container.className = 'message ai-message';
            container.textContent = `Operator: ${response.content || response}`; // Handle both object and string responses
            return container;
        }
        

        // HANDLE STREAMING 
        // Function to handle streaming responses from the backend
        // Function to handle streaming responses from the backend
       // Function to handle streaming responses from the backend
       import DOMPurify from 'dompurify'; // For sanitizing dynamic content

// Renderer Registry
const renderers = {
    text: renderText,
    image: renderImage,
    audio: renderAudio,
    video: renderVideo,
    phone_call: renderPhoneCall,
    file: renderFile,
    object: renderObject
};

// Register a new renderer
function registerRenderer(type, renderer) {
    renderers[type] = renderer;
}

// Get the appropriate renderer for a given type
function getRenderer(type) {
    return renderers[type] || renderText; // Fallback to text renderer
}

// MIME Type Mapping
const mimeTypeToRenderer = {
    'image/jpeg': 'image',
    'image/png': 'image',
    'image/gif': 'image',
    'image/webp': 'image',
    'audio/mpeg': 'audio',
    'audio/wav': 'audio',
    'audio/ogg': 'audio',
    'video/mp4': 'video',
    'video/webm': 'video',
    'video/ogg': 'video',
    'application/pdf': 'file',
    'application/octet-stream': 'file', // Generic file type
    // Add more MIME types as needed
};

// Get MIME Type from URL or Headers
function getMimeType(url, responseHeaders = {}) {
    // If the backend provides a MIME type, use it
    const contentType = responseHeaders['content-type'];
    if (contentType) {
        return contentType.split(';')[0]; // Remove charset or other parameters
    }

    // Fallback: Infer MIME type from file extension
    const extension = url.split('.').pop().toLowerCase();
    const extensionToMimeType = {
        jpg: 'image/jpeg',
        jpeg: 'image/jpeg',
        png: 'image/png',
        gif: 'image/gif',
        webp: 'image/webp',
        mp3: 'audio/mpeg',
        wav: 'audio/wav',
        ogg: 'audio/ogg',
        mp4: 'video/mp4',
        webm: 'video/webm',
        pdf: 'application/pdf',
        // Add more extensions as needed
    };

    return extensionToMimeType[extension] || 'application/octet-stream'; // Default to generic file type
}

// Get File Type from MIME Type
function getFileType(url, responseHeaders = {}) {
    const mimeType = getMimeType(url, responseHeaders);
    return mimeTypeToRenderer[mimeType] || 'file'; // Fallback to 'file' if MIME type is unknown
}

// Universal Response Handler
function handleResponse(response, responseHeaders = {}) {
    const container = document.createElement('div');

    try {
        if (typeof response === 'string') {
            if (isValidUrl(response)) {
                const fileType = getFileType(response, responseHeaders);
                const renderer = getRenderer(fileType);
                container.appendChild(renderer(response));
            } else {
                container.appendChild(renderText(response));
            }
        } else if (typeof response === 'object' && response !== null) {
            if (Array.isArray(response)) {
                response.forEach((item) => container.appendChild(handleResponse(item)));
            } else {
                const renderer = getRenderer(response.type) || renderObject;
                container.appendChild(renderer(response));
            }
        } else {
            container.appendChild(renderText(JSON.stringify(response, null, 2)));
        }
    } catch (error) {
        console.error('Error rendering response:', error);
        container.appendChild(renderText('Unable to display this response.'));
    }

    return container;
}

// Specialized Rendering Functions
function renderText(text) {
    const element = document.createElement('div');
    element.textContent = DOMPurify.sanitize(text);
    return element;
}

function renderImage(url) {
    const img = document.createElement('img');
    img.src = DOMPurify.sanitize(url);
    img.alt = 'Image response';
    img.classList.add('chat-media');
    return img;
}

function renderAudio(url) {
    const audio = document.createElement('audio');
    audio.src = DOMPurify.sanitize(url);
    audio.controls = true;
    audio.classList.add('chat-media');
    return audio;
}

function renderVideo(url) {
    const video = document.createElement('video');
    video.src = DOMPurify.sanitize(url);
    video.controls = true;
    video.classList.add('chat-media');
    return video;
}

function renderPhoneCall(data) {
    const callLink = document.createElement('a');
    callLink.href = DOMPurify.sanitize(data.link);
    callLink.textContent = 'Join Phone Call';
    callLink.target = '_blank';
    return callLink;
}

function renderFile(data) {
    const fileLink = document.createElement('a');
    fileLink.href = DOMPurify.sanitize(data.url);
    fileLink.textContent = `Download ${data.name || 'File'}`;
    fileLink.target = '_blank';
    return fileLink;
}

function renderObject(obj) {
    const container = document.createElement('div');
    for (const [key, value] of Object.entries(obj)) {
        const propertyElement = document.createElement('div');
        propertyElement.innerHTML = `<strong>${key}:</strong>`;
        propertyElement.appendChild(handleResponse(value));
        container.appendChild(propertyElement);
    }
    return container;
}

// Helper Functions
function isValidUrl(string) {
    try {
        const url = new URL(string);
        return ['http:', 'https:', 'tel:', 'mailto:'].includes(url.protocol);
    } catch (_) {
        return false;
    }
}

// Stream Handling Functions
async function readStream(reader, onChunk) {
    const decoder = new TextDecoder('utf-8');
    let buffer = '';

    while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        buffer = onChunk(buffer);
    }

    // Process any remaining data in the buffer
    onChunk(buffer, true);
}

function parseJsonChunks(buffer, onJsonData, isFinal = false) {
    let boundary;
    while ((boundary = buffer.indexOf('\n')) !== -1) {
        const chunk = buffer.slice(0, boundary);
        buffer = buffer.slice(boundary + 1);

        try {
            const jsonData = JSON.parse(chunk);
            onJsonData(jsonData);
        } catch (error) {
            console.error('Error parsing JSON chunk:', error);
            onJsonData({ response: chunk });
        }
    }

    if (isFinal && buffer.trim().length > 0) {
        try {
            const jsonData = JSON.parse(buffer);
            onJsonData(jsonData);
        } catch (error) {
            console.error('Error parsing final JSON chunk:', error);
            onJsonData({ response: buffer });
        }
    }

    return buffer;
}

async function handleStreamingResponse(response) {
    const chatWindow = document.getElementById('chat-window');
    if (!chatWindow) {
        console.error('Chat window element not found');
        return;
    }

    const reader = response.body?.getReader();
    if (!reader) {
        console.error('Failed to get reader from response body');
        return;
    }

    // Create a placeholder for the AI response
    const aiMessage = document.createElement('div');
    aiMessage.className = 'message ai-message';
    aiMessage.textContent = 'Operator: Thinking...';
    chatWindow.appendChild(aiMessage);

    try {
        await readStream(reader, (buffer, isFinal = false) => {
            return parseJsonChunks(buffer, (jsonData) => {
                if (jsonData.response) {
                    aiMessage.innerHTML = 'Operator: ';
                    aiMessage.appendChild(handleResponse(jsonData.response, jsonData.headers));
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }, isFinal);
        });
    } catch (error) {
        console.error('Error in handleStreamingResponse:', error);
    }
}




        // SEND MESSAGE
        //
        //
        // Function to send a message to the backend
        async function sendMessageToBackend(message) {
            const chatWindow = document.getElementById('chat-window');
            const errorMessage = document.getElementById('error-message');

            try {
                // Gather settings from the UI
                const settings = {
                    model: document.getElementById('model-select').value,
                    temperature: parseFloat(document.getElementById('temperature').value),
                    maxTokens: parseInt(document.getElementById('max-tokens').value),
                    topP: parseFloat(document.getElementById('top-p').value),
                    systemPrompt: document.getElementById('system-prompt').value,
                    responseFormat: document.getElementById('response-format').value,
                    language: document.getElementById('language').value,
                    privacy: document.getElementById('privacy').value,
                    tags: document.getElementById('tags').value,
                    expiryDays: parseInt(document.getElementById('expiry-days').value),
                };

                // Send the message and settings to the backend
                const response = await fetch(`${API_ENDPOINT}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message,
                        settings,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from the backend');
                }

                // Handle the streaming response
                await handleStreamingResponse(response);
            } catch (error) {
                console.error('Error:', error);
                showError('Sorry, something went wrong. Please try again later.');
            }
        }

        // JavaScript to handle sending messages
        document.getElementById('send-btn').addEventListener('click', async function() {
            const userInput = document.getElementById('chat-input').value;
            const chatWindow = document.getElementById('chat-window');
            const errorMessage = document.getElementById('error-message');

            if (userInput.trim() === "") {
                showError('Please enter a message.');
                return;
            }

            errorMessage.style.display = 'none';

            // Append user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = `You: ${userInput}`;
            chatWindow.appendChild(userMessage);

            // Clear input field
            document.getElementById('chat-input').value = '';

            // Simulate AI response (temporary)
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.innerHTML = `Operator: Thinking...`;
            chatWindow.appendChild(aiMessage);

            // Scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Send the message to the backend and get the response
            await sendMessageToBackend(userInput);
        });

        // Allow pressing "Enter" to send messages
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        });

        // Fetch models when the page loads
        fetchModels();

        // Style Control Widget Functionality
        const themes = {
            light: { 
                primaryBg: '#ffffff', 
                primaryColor: '#000000', 
                widgetBg: '#ffffff', 
                widgetTextColor: '#000000', 
                userMessageColor: 'blue', 
                aiMessageColor: 'green' 
            },
            dark: { 
                primaryBg: '#333', 
                primaryColor: '#fff', 
                widgetBg: '#444', 
                widgetTextColor: '#fff', 
                userMessageColor: '#1e90ff', 
                aiMessageColor: '#32cd32' 
            },
            blue: { 
                primaryBg: '#e6f3ff', 
                primaryColor: '#000', 
                widgetBg: '#e6f3ff', 
                widgetTextColor: '#000', 
                userMessageColor: 'blue', 
                aiMessageColor: 'green' 
            },
            green: { 
                primaryBg: '#e6ffe6', 
                primaryColor: '#000', 
                widgetBg: '#e6ffe6', 
                widgetTextColor: '#000', 
                userMessageColor: 'blue', 
                aiMessageColor: 'green' 
            },
        };

        const fontSizes = {
            small: '12px',
            medium: '16px',
            large: '20px',
        };

        const fontFamilies = {
            arial: 'Arial, sans-serif',
            georgia: 'Georgia, serif',
            courier: 'Courier New, monospace',
            times: 'Times New Roman, serif',
        };

        // Theme Buttons
        document.getElementById('theme-light').addEventListener('click', () => applyTheme('light'));
        document.getElementById('theme-dark').addEventListener('click', () => applyTheme('dark'));
        document.getElementById('theme-blue').addEventListener('click', () => applyTheme('blue'));
        document.getElementById('theme-green').addEventListener('click', () => applyTheme('green'));

        function applyTheme(theme) {
            const themeConfig = themes[theme];
            document.body.style.backgroundColor = themeConfig.primaryBg;
            document.body.style.color = themeConfig.primaryColor;
            document.documentElement.style.setProperty('--widget-bg', themeConfig.widgetBg);
            document.documentElement.style.setProperty('--widget-text-color', themeConfig.widgetTextColor);
            document.documentElement.style.setProperty('--user-message-color', themeConfig.userMessageColor);
            document.documentElement.style.setProperty('--ai-message-color', themeConfig.aiMessageColor);
            setActiveButton('theme', theme);
        }

        // Font Size Buttons
        document.getElementById('font-small').addEventListener('click', () => applyFontSize('small'));
        document.getElementById('font-medium').addEventListener('click', () => applyFontSize('medium'));
        document.getElementById('font-large').addEventListener('click', () => applyFontSize('large'));

        function applyFontSize(size) {
            document.body.style.fontSize = fontSizes[size];
            setActiveButton('font', size);
        }

        // Font Family Buttons
        document.getElementById('font-arial').addEventListener('click', () => applyFontFamily('arial'));
        document.getElementById('font-georgia').addEventListener('click', () => applyFontFamily('georgia'));
        document.getElementById('font-courier').addEventListener('click', () => applyFontFamily('courier'));
        document.getElementById('font-times').addEventListener('click', () => applyFontFamily('times'));

        function applyFontFamily(font) {
            document.body.style.fontFamily = fontFamilies[font];
            setActiveButton('font-family', font);
        }

        // Helper function to set active button state
        function setActiveButton(type, value) {
            const buttons = document.querySelectorAll(`#${type}-${value}`);
            buttons.forEach(button => {
                button.classList.add('active');
            });

            // Remove active class from other buttons in the same group
            const allButtons = document.querySelectorAll(`[id^=${type}-]`);
            allButtons.forEach(button => {
                if (!button.id.includes(value)) {
                    button.classList.remove('active');
                }
            });
        }

        // Function to toggle widget collapse
        function toggleWidget(widgetId) {
            const widget = document.getElementById(widgetId);
            widget.style.display = widget.style.display === 'none' ? 'block' : 'none';
        }
    </script>
